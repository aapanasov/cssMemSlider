<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <input type="radio" class="radio" name="radio" id="radio-1" checked>
        <input type="radio" class="radio" name="radio" id="radio-2">
        <input type="radio" class="radio" name="radio" id="radio-3">
        <input type="radio" class="radio" name="radio" id="radio-4">

        <div class="slides">
            <div class="slides-wrapper">
                <img src="./assets/mem-1.jpg" alt="mem" class="slide">
                <img src="./assets/mem-4.jpg" alt="mem" class="slide">
                <img src="./assets/mem-2.jpg" alt="mem" class="slide">
                <img src="./assets/mem-3.jpg" alt="mem" class="slide">
            </div>
        </div>

        <div class="controls">
            <div class="captions-wrapper">
                <div class="captions">
                    <p class="caption">text 1</p>
                    <p class="caption">text 2</p>
                    <p class="caption">text 3</p>
                    <p class="caption">text 4</p>
                </div>
            </div>

            <div class="buttons">
                <label for="radio-1">
                    <div class="btn"></div>
                </label>
                <label for="radio-2">
                    <div class="btn"></div>
                </label>
                <label for="radio-3">
                    <div class="btn"></div>
                </label>
                <label for="radio-4">
                    <div class="btn"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
